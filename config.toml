# The URL the site will be built for
base_url = "https://gotoxavier.ln.cn"

# author
author = "Xavier"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# default_language
default_language = "en"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to "false", Sitemap.xml is not generated
generate_sitemap = true

# When set to "false", robots.txt is not generated
generate_robots_txt = true

# When set to "ture", a feed is automatically generated.
generate_feeds = true

taxonomies = [{ name = "tags", feed = true }]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

[search]
# Accepted values:
# - "elasticlunr_javascript", "elasticlunr_json"
# - "fuse_javascript", "fuse_json"
index_format = "elasticlunr_javascript"
