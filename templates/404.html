<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
    /* Inline CSS from compiled Sass */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            background-color: #f6f6ef;
            color: #000000;
            line-height: 1.6;
            padding: 20px;
        }

        a {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background-color: #ff6600;
            padding: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            color: white;
            font-size: 1.5em;
        }

        .error-page {
            text-align: center;
            padding: 50px 20px;
        }

        .error-page h2 {
            font-size: 3em;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .error-page p {
            font-size: 1.2em;
            color: #000000;
            margin-bottom: 20px;
        }

        .error-page a {
            color: #ff6600;
            text-decoration: none;
        }

        .error-page a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #828282;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hacker News</h1>
    </header>
    <main class="error-page">
        <h2>404</h2>
        <p>Page not found.</p>
        <p>Looks like you've followed a broken link or entered a URL that doesn't exist on this site.</p>
        <p><a href="{{ config.base_url }}">‚Üê Back to the homepage</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Xavier Clone</p>
    </footer>
</body>
</html>
