{% include "base.html" %}

{{ section.content | safe }}

{% set archive = get_section(path="posts/_index.md") %}

{% for year, posts in archive.pages | group_by(attribute="year") %}
  <h2>{{ year }}</h2>

  <ul>
  {% for post in posts %}
  <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
