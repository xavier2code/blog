{% include "base.html" %}

{% block content %}
<div class="posts">
  {% set ss = get_section(path="posts/_index.md") %}
  {% for page in ss.pages %}
  <li>
    <a href="{{ page.permalink }}">{{ page.title }}</a>
    <span> | {{ page.taxonomies.tags }} | {{ page.date }}</span>
  </li>
  {% endfor %}
</div>
{% endblock content %}
