{% include "base.html" %}

{% block content %}
<div class="posts">
  {% set root_section = section %}
  {% for subsection in root_section.subsections %}
  {% set ss = get_section(path=subsection) %}
  {% for page in ss.pages %}
  <li>
    <a href="{{ page.permalink }}">{{ page.title }}</a>
    <span>{{ page.date }}</span>
  </li>
  {% endfor %}
  {% endfor %}
</div>
{% endblock content %}
