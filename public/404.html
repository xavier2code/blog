<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        /* CSS 部分 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f0f23;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .glitch {
            font-size: 10rem;
            font-weight: bold;
            position: relative;
            animation: glitch 2.5s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            animation: glitch-before 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #00fff9;
            animation: glitch-after 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-before {
            0% { clip: rect(61px, 9999px, 52px, 0); }
            25% { clip: rect(33px, 9999px, 144px, 0); }
            50% { clip: rect(121px, 9999px, 115px, 0); }
            75% { clip: rect(144px, 9999px, 162px, 0); }
            100% { clip: rect(85px, 9999px, 79px, 0); }
        }

        @keyframes glitch-after {
            0% { clip: rect(61px, 9999px, 52px, 0); }
            25% { clip: rect(33px, 9999px, 144px, 0); }
            50% { clip: rect(121px, 9999px, 115px, 0); }
            75% { clip: rect(144px, 9999px, 162px, 0); }
            100% { clip: rect(85px, 9999px, 79px, 0); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff00c1;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #00fff9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p class="subtitle">哎呀！页面似乎丢失在数字宇宙中了...</p>
        <a href="https://gotoxavier.ln.cn/" class="home-button">返回主页</a>
    </div>

    <script>
        // JavaScript 部分
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.backgroundColor = `rgb(${x * 255}, ${y * 255}, 100)`;
        });
    </script>
</body>
</html>
