<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6ef;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 85%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .header {
            background-color: #ff6600;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        .post {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 16px;
            color: #000;
            text-decoration: none;
        }
        .post-title:hover {
            text-decoration: underline;
        }
        .post-meta {
            font-size: 12px;
            color: #828282;
            margin-top: 5px;
        }
        .post-meta a {
            color: #828282;
            text-decoration: none;
        }
        .post-meta a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #828282;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            Xavier's Blog
        </div>
      <div>
        <h2 id="the-homepage-is-a-seciton">The homepage is a seciton</h2>
<p>The homepage is a section, which is created whether or not you add an
<code>_index.md</code> file at the root of your <code>content</code> directory.</p>

      </div>

        <!-- 帖子列表 -->
        
        
        <div class="post">

        </div>

                0

        </div>
        
        
        <div class="post">

    </div>

</html>
