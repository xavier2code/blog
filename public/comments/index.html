<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - Hacker News Style</title>
    <style>
        /* Hacker News 风格样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6ef;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #ff6600;
            padding: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        .subsections-list {
            list-style-type: none;
            padding: 0;
        }
        .subsection-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .subsection-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
        .subsection-meta {
            font-size: 12px;
            color: #828282;
            margin-top: 5px;
        }
        .subsection-meta a {
            color: #828282;
            text-decoration: none;
        }
        .subsection-meta a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #828282;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            Comments
        </div>
    </div>
    <div class="container">
        <ul class="subsections-list">
            
        </ul>
    </div>
    <div class="footer">
        Powered by Zola | Hacker News Style
    </div>
</body>
</html>
